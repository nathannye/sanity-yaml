BlogPost:
  title!: string
  slug!: slug(title)
  publishedAt!: datetime
  excerpt: text(3)
  content: text(10)
  author: ->author
  categories[]: ->category
  tags[]: string
  featuredImage: image
  gallery[]: image
  isPublished: boolean
  readingTime: number
  seo:
    metaTitle: string
    metaDescription: text(2)
    keywords[]: string

Author:
  name!: string
  email!: email
  bio: text(5)
  avatar: image
  socialLinks:
    twitter: string
    linkedin: string
    github: string
  posts[]: ->blog-post

Category:
  name!: string
  slug!: slug(name)
  description: text(3)
  color: string(red, blue, green, yellow, purple)
  posts[]: ->blog-post
